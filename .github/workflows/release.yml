name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create tarball
        run: |
          tar -czf linear-algebra-playground.tar.gz dist/

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Release
          body: |
            Latest build from main branch.

            ## Installation

            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/linear-algebra-playground.tar.gz
            tar -xzf linear-algebra-playground.tar.gz
            cd dist && npm start
            ```
          artifacts: linear-algebra-playground.tar.gz
          draft: false
          prerelease: false
          makeLatest: true
          allowUpdates: true
